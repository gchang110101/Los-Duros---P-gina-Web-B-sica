<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Mueblería Masatepe</title>
    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <!-- Contenedor del encabezado -->
        <div class="container">
            <!-- Logo -->
            <img src="img/logo.jpg" alt="Logo de Imgría Masatepe" id="logo">
            <!-- Título principal -->
            <h1>Mueblería Masatepe</h1>
        </div>
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <!-- Enlaces del menú -->
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal -->
    <main>
        <section>
            <!-- Galería de fotos -->
            <h2>Galería de Productos</h2>
            <div class="galeria">
                <!-- Imágenes de productos -->
                <img src="img/img1.jpg" alt="Imagen 1">
                <img src="img/img2.jpg" alt="Imagen 2">
                <img src="img/img3.jpg" alt="Imagen 3">
                <img src="img/img4.jpg" alt="Imagen 4">
                <img src="img/img5.jpg" alt="Imagen 5">
                <img src="img/img6.jpg" alt="Imagen 6">
                <img src="img/img7.jpg" alt="Imagen 7">
                <img src="img/img8.jpg" alt="Imagen 8">
                <img src="img/img9.jpg" alt="Imagen 9">
                <img src="img/img10.jpg" alt="Imagen 10">
                <img src="img/img11.jpg" alt="Imagen 11">
                <img src="img/img12.jpg" alt="Imagen 12">
            </div>
        </section>
        <!-- Barra lateral -->
        <aside>
            <!-- Título de la barra lateral -->
            <h2>Redes Sociales</h2>
            <!-- Lista de redes sociales -->
            <ul>
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </aside>
    </main>
    <!-- Pie de página -->
    <footer>
        <!-- Derechos de autor -->
        <p>&copy; 2024 Mueblería Masatepe</p>
    </footer>
</body>

</html>
